<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th=http://www.thymeleaf.org>
	<body>
		<h1>Ol√° thymeleaf configurado!</h1>
	</body>
	
	<form method="post" th:object="${cerveja}">	
		
		
		<div th:each="erro : ${#fields.detailedErrors()}">
			<span th:text="${erro.message}"></span>
		</div>
	
		<span th:text="${mensagem}"></span> <br>
		<label for="sku" >SKU</label>
		<input type="text" id="sku" th:field="*{sku}">
		<br>
		
		<label for="nome" >Nome</label>
		<input type="text" id="nome" th:field="*{nome}">
		<br>
		
		<label for="descricao" >Descricao</label>
		<textarea rows="4" cols="20" id="descricao" th:field="*{descricao}"></textarea>
		<br>
		
		<input type="submit" value="Salvar">
	</form>
</html>
